        <a name="map"></a>
        <div id="map"></div>
        <div class="orange-container">
            <a name="about"></a>
            <div class="container">
                <h2>Our mission</h2>
                <p>GeoFare strives to create an easily accessible platform containing information on local food resources.</p>
            </div>
        </div>
        <div name="ping">
            <a name="ping"></a>
            <div class="container">
                <h2>Add a ping</h2>
                <p>Add a location for your local food bank, helping others to reach it.</p>
                <form id="address-form" action="" method="get" autocomplete="off">
                    <p class="note"><em>* = required field</em></p>
                    <div class="form-group">
                        <label class="full-field">
                        <span class="form-label">Location Name*</span>
                        <input id="name" name="name" class="form-control" required />
                        </label>
                        <label class="full-field">
                        <span class="form-label">Description</span>
                        <input id="desc" name="desc" class="form-control" />
                        </label>
                    </div>
                    <div class="form-group">
                    <label class="full-field">
                      <!-- Avoid the word "address" in id, name, or label text to avoid browser autofill from conflicting with Place Autocomplete. Star or comment bug https://crbug.com/587466 to request Chromium to honor autocomplete="off" attribute. -->
                      <span class="form-label">Address*</span>
                      <input
                        class="form-control"
                        id="ship-address"
                        name="ship-address"
                        required
                        autocomplete="off"
                      />
                    </label>
                </div>
                <div class="form-group">
                    <label class="full-field">
                      <span class="form-label">Apartment, unit, suite, or floor #</span>
                      <input class="form-control" id="address2" name="address2" />
                    </label>
                    <label class="full-field">
                      <span class="form-label">City*</span>
                      <input class="form-control" id="locality" name="locality" required />
                    </label>
                    <label class="slim-field-left">
                      <span class="form-label">State/Province*</span>
                      <input class="form-control" id="state" name="state" required />
                    </label>
                    <label class="slim-field-right" for="postal_code">
                      <span class="form-label">Postal code*</span>
                      <input class="form-control" id="postcode" name="postcode" required />
                    </label>
                    <label class="full-field">
                      <span class="form-label">Country/Region*</span>
                      <input class="form-control" id="country" name="country" required />
                    </label>
                </div>
                <div class="form-group">
                    <label class="full-field">
                        <span class="form-label">Start Time</span>
                        <input class="form-control" id="start" name="start" />
                      </label>
                      <label class="full-field">
                        <span class="form-label">End Time</span>
                        <input class="form-control" id="end" name="end" />
                      </label>
                </div>
                <br/>
                <div class="form-group">
                    <button type="button" class="my-button btn btn-primary" onclick="geocode()">Save address</button>
              
                    <!-- Reset button provided for development testing convenience.
                Not recommended for user-facing forms due to risk of mis-click when aiming for Submit button. -->
                    <input type="reset" class="btn btn-danger" value="Clear form" />
                </div>
                  </form>
            </div>
        </div>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly&channel=2"
